<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Елгина Виктория">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Место</title>
    <script src="./script/index.js" defer></script>
</head>
<body class="page">
    <section class="popup">
      <div class="popup__conteiner">
        <button class="popup__close-but">
          <svg class="popup__close-pc" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M32 28.8L19.2 16L32 3.2L28.8 0L16 12.8L3.2 0L0 3.2L12.8 16L0 28.8L3.2 32L16 19.2L28.8 32L32 28.8Z" fill="white"/>
          </svg>
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form">
            <input class="form__text form__text_name" name="name" type="text" placeholder="Лара Крофт" required>
            <input class="form__text form__text_job" name="job" type="text" placeholder="Исследователь, археолог" required>
          <button class="form__submit-but" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <header class="header">
      <img src="./images/logo-header.png" class="header__logo" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/profile-ava.jpg" class="profile__avatar" alt="Аватар">
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__name">Лара Крофт</h1>
            <p class="profile__job">Исследователь, археолог</p>
          </div>
          <button class="profile__edit-button">
            <svg class="profile__edit-pc" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z" fill="white"/>
            </svg>
          </button>
        </div>
        <button class="profile__add-button">
          <svg class="profile__add-pc" width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" fill="white"/>
          </svg>
        </button>
      </section>

      <ul class="elements" aria-label="Фотографии путешествий">
        <li class="element">
          <img class="element__pic" src="./images/img-element/daiving-kankun.jpg" alt="Под водой">
          <div class="element__item">
            <p class="element__text">Дайвинг в Кахуне</p>
            <svg class="element__like" viewBox="0 0 22 19" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583823 2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186Z"/>
            </svg>
          </div>
        </li>

        <li class="element">
          <img class="element__pic" src="./images/img-element/dombay.jpg" alt="Горы">
          <div class="element__item">
            <p class="element__text">Домбай</p>
            <svg class="element__like" viewBox="0 0 22 19" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583823 2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186Z"/>
            </svg>
          </div>
        </li>

        <li class="element">
          <img class="element__pic" src="./images/img-element/halong.jpg" alt="Гора-остров">
          <div class="element__item">
            <p class="element__text">Халонг</p>
            <svg class="element__like" viewBox="0 0 22 19" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583823 2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186Z"/>
            </svg>
          </div>
        </li>

        <li class="element">
          <img class="element__pic" src="./images/img-element/kuaka-lumpur.jpg" alt="Статуя в джунглях">
          <div class="element__item">
            <p class="element__text">Куала-Лумпур</p>
            <svg class="element__like" viewBox="0 0 22 19" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583823 2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186Z"/>
            </svg>
          </div>
        </li>

        <li class="element">
          <img class="element__pic" src="./images/img-element/perhentian-island.jpg" alt="Остров">
          <div class="element__item">
            <p class="element__text">Перхентианские острова</p>
            <svg class="element__like" viewBox="0 0 22 19" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583823 2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186Z"/>
            </svg>
          </div>
        </li>

        <li class="element">
          <img class="element__pic" src="./images/img-element/tailand.jpg" alt="Джунгли">
          <div class="element__item">
            <p class="element__text">Джунгли Тайланда</p>
            <svg class="element__like" viewBox="0 0 22 19" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583823 2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186Z"/>
            </svg>
          </div>
        </li>
      </ul>

    </main>

    <footer class="footer"></footer>
</body>
</html>
