<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="./pages/index.css">

<body class="page">

      <section class="elements"></section>

    </main>

    <footer class="footer"></footer>
