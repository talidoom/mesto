<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Елгина Виктория">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Место</title>
    <script src="./script/cards.js" defer></script>
    <script src="./script/index.js" defer></script>
</head>
<body class="page">
    <!-- шапка -->
    <header class="header">
      <img src="./images/logo-header.svg" class="header__logo" alt="Логотип">
    </header>

    <main class="content">
      <!-- профиль -->
      <section class="profile">
        <img src="./images/profile-ava.jpg" class="profile__avatar" alt="Аватар">
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__name">Лара Крофт</h1>
            <p class="profile__job">Исследователь, археолог</p>
          </div>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        </div>
        <button class="profile__add-button" type="submit" aria-label="Добавить"></button>
      </section>

      <!-- галерея -->
      <section class="elements">
        <ul class="elements__list" aria-label="Фотографии путешествий">

        </ul>
      </section>
    </main>

    <!-- подвал -->
    <footer class="footer" aria-label="Копирайт">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <!-- попап профиль-->
    <div class="popup popup_profile">
      <div class="popup__conteiner">
        <button class="popup__close-but" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="editprofile">
            <input class="form__text form__text_type_name" name="name" type="text" placeholder="Имя" required>
            <input class="form__text form__text_type_job" name="job" type="text" placeholder="Ваша профессия" required>
          <button class="form__button form__button_type_save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- попап добавление карточки-->
    <div class="popup popup_place">
      <div class="popup__conteiner">
        <button class="popup__close-but" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form" name="editplace">
            <input class="form__text form__text_type_placename" name="placename" type="text" placeholder="Название" required>
            <input class="form__text form__text_type_link" name="link" type="text" placeholder="Ссылка на картинку" required>
          <button class="form__button form__button_type_create" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <!-- темплейт для карточки -->
    <template class="card-template">
      <li class="element">
        <button class="element__trash" type="button" aria-label="Удалить"></button>
        <img class="element__pic" src="#" alt="#">
        <div class="element__item">
          <h2 class="element__text"></h2>
          <button type="button" class="element__like-button" aria-label="Лайк"></button>
        </div>
      </li>
    </template>

     <!-- попап картинка на весь экран-->
     <div class="popup popup_picture">
      <div class="popup__pic-block">
        <button class="popup__close-but" type="button" aria-label="Закрыть"></button>
        <img class="popup__img" src="#" alt="#">
        <p class="popup__description"></p>
      </div>
    </div>
</body>
</html>
