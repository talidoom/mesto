<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Елгина Виктория">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
      <img src="./images/logo-header.png" class="header__logo" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/profile-ava.jpg" class="profile__avatar" alt="Аватар">
        <div class="profile__info">
          <div class="profile__text">
            <p class="profile__user-name">Лара Крофт</p>
            <p class="profile__user-profession">Исследователь, археолог</p>
          </div>
          <button type="submit" class="profile__edit-button">
            <svg class="profile__edit-pc" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z" fill="white"/>
            </svg>
          </button>
        </div>
        <button class="profile__add-button">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" fill="white"/>
          </svg>
        </button>
      </section>

      <section class="elements"></section>

    </main>

    <footer class="footer"></footer>
</body>
</html>
