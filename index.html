<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Елгина Виктория">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Место</title>
    <script src="./script/index.js" defer></script>
</head>
<body class="page">
    <!-- шапка -->
    <header class="header">
      <img src="./images/logo-header.svg" class="header__logo" alt="Логотип">
    </header>

    <main class="content">
      <!-- профиль -->
      <section class="profile">
        <img src="./images/profile-ava.jpg" class="profile__avatar" alt="Аватар">
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__name">Лара Крофт</h1>
            <p class="profile__job">Исследователь, археолог</p>
          </div>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        </div>
        <button class="profile__add-button" type="submit" aria-label="Добавить"></button>
      </section>

      <!-- галерея -->
      <section class="elements">
        <ul class="elements__list" aria-label="Фотографии путешествий">
          <li class="element">
            <img class="element__pic" src="./images/img-element/daiving-kankun.jpg" alt="Под водой">
            <div class="element__item">
              <h2 class="element__text">Дайвинг в Кахуне</h2>
              <button type="button" class="element__like-button" aria-label="Лайк"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__pic" src="./images/img-element/dombay.jpg" alt="Горы">
            <div class="element__item">
              <h2 class="element__text">Домбай</h2>
              <button type="button" class="element__like-button" aria-label="Лайк"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__pic" src="./images/img-element/halong.jpg" alt="Гора-остров">
            <div class="element__item">
              <h2 class="element__text">Халонг</h2>
              <button type="button" class="element__like-button" aria-label="Лайк"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__pic" src="./images/img-element/kuaka-lumpur.jpg" alt="Статуя в джунглях">
            <div class="element__item">
              <h2 class="element__text">Куала-Лумпур</h2>
              <button type="button" class="element__like-button" aria-label="Лайк"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__pic" src="./images/img-element/perhentian-island.jpg" alt="Остров">
            <div class="element__item">
              <h2 class="element__text">Перхентианские острова</h2>
              <button type="button" class="element__like-button" aria-label="Лайк"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__pic" src="./images/img-element/tailand.jpg" alt="Джунгли">
            <div class="element__item">
              <h2 class="element__text">Джунгли Тайланда</h2>
              <button type="button" class="element__like-button" aria-label="Лайк"></button>
            </div>
          </li>
        </ul>
      </section>

    </main>

    <!-- подвал -->
    <footer class="footer" aria-label="Копирайт">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <!-- попап -->
    <div class="popup">
      <div class="popup__conteiner">
        <button class="popup__close-but" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form">
            <input class="form__text form__text_type_name" name="name" type="text" placeholder="Лара Крофт" required>
            <input class="form__text form__text_type_job" name="job" type="text" placeholder="Исследователь, археолог" required>
          <button class="form__submit-but" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
</body>
</html>
