<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Елгина Виктория">
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
    <title>Место</title>
</head>
<body class="page">
    <!-- шапка -->
    <header class="header">
      <img src="<%=require('./images/logo-header.svg')%>" class="header__logo" alt="Логотип">
    </header>

    <main class="content">
      <!-- профиль -->
      <section class="profile">

        <div class="profile__container">
          <img src="#" class="profile__avatar" alt="Аватар">
          <div class="profile__overlay">
            <button class="profile__edit-avatar"></button>
          </div>
        </div>
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__name">Лара Крофт</h1>
            <p class="profile__job">Исследователь, археолог</p>
          </div>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        </div>
        <button class="profile__add-button" type="submit" aria-label="Добавить"></button>
      </section>

      <!-- галерея -->
      <section class="elements">
        <ul class="elements__list" aria-label="Фотографии путешествий">

        </ul>
      </section>
    </main>

    <!-- подвал -->
    <footer class="footer" aria-label="Копирайт">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <!-- попап профиль-->
    <div class="popup popup_type_profile">
      <div class="popup__conteiner">
        <button class="popup__close-but" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="editprofile" novalidate>
          <input class="form__input form__input_type_name" id="name" name="name" type="text" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="form__input-error" id="name-error"></span>
          <input class="form__input form__input_type_about" id="about" name="about" type="text" placeholder="Ваша профессия" required minlength="2" maxlength="200">
          <span class="form__input-error" id="about-error"></span>
          <button class="form__button form__button-profile" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- попап добавление карточки-->
    <div class="popup popup_type_place">
      <div class="popup__conteiner">
        <button class="popup__close-but" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form" name="editplace" novalidate>
          <input class="form__input form__input_type_placename" id="title" name="name" type="text" placeholder="Название" required minlength="2" maxlength="30">
          <span class="form__input-error" id="title-error"></span>
          <input class="form__input form__input_type_link" id="link" name="link" type="url" placeholder="Ссылка на картинку" required>
          <span class="form__input-error" id="link-error"></span>
          <button class="form__button form__button-place" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <!-- темплейт для карточки -->
    <template class="card-template">
      <li class="element">
        <button class="element__trash" type="button" aria-label="Удалить"></button>
        <img class="element__pic" src="#" alt="#">
        <div class="element__item">
          <h2 class="element__text"></h2>
          <div class="element__like-container">
            <button type="button" class="element__like-button" aria-label="Лайк"></button>
            <span class="element__like-counter">0</span>
          </div>
        </div>
      </li>
    </template>

     <!-- попап картинка на весь экран-->
     <div class="popup popup_type_picture">
      <div class="popup__pic-block">
        <button class="popup__close-but" type="button" aria-label="Закрыть"></button>
        <img class="popup__img" src="#" alt="#">
        <p class="popup__description"></p>
      </div>
    </div>

    <!-- попап подтверждения удаления карточки -->
    <div class="popup popup_type_delete-card">
        <div class="popup__conteiner">
          <button class="popup__close-but" type="button" aria-label="Закрыть"></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <form class="form margin-top" name ="deletecard">
            <button class="form__button" type="submit">Да</button>
          </form>
        </div>
    </div>

    <!-- попап редактирования аватара-->
    <div class="popup popup_type_edit-avatar">
      <div class="popup__conteiner">
        <button class="popup__close-but" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="form" name="editavatar" novalidate>
          <input class="form__input form__input_type_avatar" id="avatar" name="avatar" type="url" placeholder="Ссылка на картинку" required>
          <span class="form__input-error" id="avatar-error"></span>
          <button class="form__button form__button-avatar" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- <script type="module" src="./pages/index.js"></script> -->
</body>
</html>
